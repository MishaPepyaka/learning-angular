<button
  (click) = "onButtonClick()"
  class = "btn btn-info"
>Display Details</button>

<p *ngIf="secretRendering">Secret info!</p>
<h3>Clicks:</h3>

<div
  *ngFor="let click of clicks; let i = index"
  [ngStyle]="{backgroundColor: i >=5 ? 'blue' : 'transparent'}"
  [ngClass]="{'white-text': i >=5}"
>{{click}}</div>
